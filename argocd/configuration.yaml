apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: customnginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/venugopal6766/argocd.git
    targetRevision: HEAD
    path: Kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd